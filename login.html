<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocioAuto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 via-blue-400 to-blue-300 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <!-- Encabezado -->
        <div class="text-center mb-6">
            <div class="flex justify-center mb-4">
                <img src="/imagenes/login.jpg" alt="Imagen de un auto" class="rounded-lg w-32 h-32 object-cover shadow-md">
            </div>
            <h1 class="text-3xl font-bold text-gray-800">SocioAuto</h1>
            <p class="text-gray-600">Los mejores autos, en un solo lugar</p>
        </div>

        <!-- Botones -->
        <div id="button-container" class="space-y-4">
            <a id="btn-crear" href="#" class="block text-center w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition duration-300">
                Crear cuenta nueva
            </a>
            <a id="btn-iniciar" href="#" class="block text-center w-full bg-gray-100 text-blue-500 border border-blue-500 py-3 rounded-lg font-medium hover:bg-gray-200 transition duration-300">
                Iniciar sesión
            </a>
        </div>

        <!-- Opción de Google -->
        <div id="google-container" class="text-center mt-6">
            <p class="text-gray-500 mb-4">O inicia sesión con:</p>
            <a href="mostrar.html" class="flex items-center justify-center gap-2 w-full bg-red-500 text-white py-3 rounded-lg font-medium hover:bg-red-600 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                  </svg>
                 Google
            </a>
        </div>

        <!-- Formulario dinámico -->
        <div id="form-container" class="mt-6 hidden">
            <!-- Contenido dinámico aquí -->
        </div>
    </div>

    <script>
        const btnCrear = document.getElementById('btn-crear');
        const btnIniciar = document.getElementById('btn-iniciar');
        const googleContainer = document.getElementById('google-container');
        const formContainer = document.getElementById('form-container');

       // HTML para los formularios
const crearCuentaForm = `
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Crear cuenta</h2>
    <input type="text" placeholder="Nombre completo" class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input type="email" placeholder="Correo electrónico" class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input type="password" placeholder="Contraseña" class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <a href="mostrar.html" class="block text-center w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300">
        Registrarse
    </a>
`;

const iniciarSesionForm = `
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Iniciar sesión</h2>
    <input type="email" placeholder="Correo electrónico" class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input type="password" placeholder="Contraseña" class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <a href="mostrar.html" class="block text-center w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300">
        Entrar
    </a>
`;
        // Función para mostrar el formulario seleccionado y ocultar el botón correspondiente
        const showForm = (formHTML, buttonToHide) => {
            formContainer.innerHTML = formHTML;
            formContainer.classList.remove('hidden');
            googleContainer.classList.add('hidden'); // Oculta la opción de Google
            buttonToHide.classList.add('hidden'); // Oculta solo el botón seleccionado
        };

        // Eventos de los botones
        btnCrear.addEventListener('click', (event) => {
            event.preventDefault(); // Evita el desplazamiento del enlace
            showForm(crearCuentaForm, btnCrear);
        });

        btnIniciar.addEventListener('click', (event) => {
            event.preventDefault(); // Evita el desplazamiento del enlace
            showForm(iniciarSesionForm, btnIniciar);
        });
    </script>
</body>
</html>
